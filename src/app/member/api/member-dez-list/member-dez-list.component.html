<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Rank</th>
    <th scope="col">Nom</th>
    <th scope="col">Classe</th>
    <th scope="col">thumbnail</th>
    <th scope="col">spec</th>
    <th scope="col">Poids des stats</th>
    <th scope="col">Items équipés</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let member of members ; let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{member.rank}}</td>
    <td>{{member.character.name}}</td>
    <td>{{textClasse(member.character.class)}}</td>
    <td><img src="http://render-eu.worldofwarcraft.com/character/{{member.character.thumbnail}}"/></td>
    <td>{{member.character.spec.name}}</td>
    <td></td>
    <td>Items équipés</td>
  </tr>
  </tbody>
</table>
