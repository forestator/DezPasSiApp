<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Classe</th>
    <th scope="col">Nom de la sp√©</th>
    <th scope="col">Stats Mono</th>
    <th scope="col">Stats Multi</th>
    <th scope="col">Date de modif</th>
    <th scope="col">Editer</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let stat of listeStats; let i = index">
    <th scope="row">{{i+1}}</th>
    <td>{{stat.classeName}}</td>
    <td>{{stat.specName}}</td>
    <td>{{stat.statsMono}}</td>
    <td>{{stat.statsMulti}}</td>
    <td>{{affichageDate(stat.dateDeModif)}}</td>
    <td><button class="btn btn-primary" type="button" (click)="onEditClick(stat)">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
